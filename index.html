<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form | The ODIN Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img src="/odin-logo.png" alt="The Odin Project Logo" class="logo" />
        <p>ODIN</p>
      </div>
      <p class="attribution">
        Photo by <a href="" class="author-name">Halie West</a> on
        <a href="" class="photo-site">Unsplash</a>
      </p>
    </div>
    <div class="form-container">
      <div class="description-container">
        <p>This is not a real service</p>
        <p>You <span>know</span> you want to</p>
      </div>
      <form action="" class="sign-up-form">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" />
        <label for="last_name">Last Name</label>
        <input type="text" id="last-name" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" />
        <label for="new-password">Password</label>
        <input type="password" id="new-password" />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" />
      </form>
    </div>
  </body>
</html>
