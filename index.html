<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form | The ODIN Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img
          src="./assets/odin-logo.png"
          alt="The Odin Project Logo"
          class="logo"
        />
        <h1>ODIN</h1>
      </div>
      <p class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          class="author-name"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          class="photo-site"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-container">
      <div class="description-container">
        <p>
          This is not a real service! You know you need something like this in
          your life to help you realize youre deepest dreams. Signup
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form action="" class="sign-up-form">
        <div class="form">
          <p class="form-title">Let's do this!</p>
          <div class="input">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" />
          </div>

          <div class="input">
            <label for="last_name">Last Name</label>
            <input type="text" id="last-name" />
          </div>

          <div class="input">
            <label for="email">Email</label> <input type="email" id="email" />
          </div>

          <div class="input">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" />
          </div>

          <div class="input">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" />
          </div>

          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" />
          </div>
        </div>
      </form>
      <div class="log-in">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
